<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Canvas</title>
  <link rel='stylesheet' type='text/css' href='/style.css'>
</head>

<body>
  <div class="wrapper">
    <form action="/posts/create" method="POST" target="sendPosts">
      <canvas></canvas>

      <div id="button">
        <input type="color" value="#000" id="color" />
        <div class="bold">
          <input type="range" value="5" min="1" max="30" step="1"
            oninput="document.getElementById('output1').value=this.value" id="bold">

          <output id="output1">5</output>
        </div>
        <input type="button" id="save" value="保存" />
        <input type="button" id="clear" value="消去" />
        <input type="button" id="prev" value="戻る" />
        <input type="button" id="next" value="進む" />

        <input type="radio" id="normal" name="write-mode" value="normal" checked>
        <lable for="normal">普通</lable>
        <input type="radio" id="dot" name="write-mode" value="dot">
        <lable for="normal">ドット</lable>
      </div>

      <div class='start-string'>
        <p id='start-string'>最初の文字は:</p>
        <input type="button" id="get-string" value="文字生成" />
      </div>

      <input type="text" name="shiritori" class='text-form' id="shiritori" x-webkit-speet>
      <input type="button" value="送信" id="send-btn" class='text-form'>
    </form>
  </div>



  <!-- <iframe name="sendPosts" id="shiritori-history"></iframe> -->
  <div id='imageListTitle'></div>
  <div id='imageListPicture'></div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
  <script src="../socket.io/socket.io.js"></script>
  <script type="text/javascript" src="./main.js"></script>
</body>

</html>
